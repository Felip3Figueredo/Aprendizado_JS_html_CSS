<!-- <tr> Table Row -->
<!-- <th> Table Head -->
<!-- <td> Table Data -->

<table>
    <caption> Produtos </caption> <!-- Indicar o que a tabela representa -->
    <thead>
        <!-- Define o cabecalho -->
        <tr>
            <th>Produto</th>
            <th>Preco</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ipad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <!-- Colspan aumanta o tamanho de colunas que a ccoluna vai ter -->
            <!-- Rowspan define quantas linhas serao ocupadas -->
            <td colspan="3" rowspan="2">Total</td>
            <td>37637,00</td>
        </tr>
        <tr>
            <td>Teste</td>
        </tr>
    </tfoot>
</table>

<style>
    table{
        border-collapse: collapse;
    }

    th, td{
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444
    }

    tbody tr:hover{
        background-color: #dedede;
    }

    tfoot{
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
